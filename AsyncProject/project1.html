<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Project</title>
  </head>
  <body>
    <h2>Jsasd</h2>
    <button id="stop">Stop</button>
  </body>
  <script>
    const changeText = function () {
      document.querySelector("h2").innerHTML = "text has been changed!!";
    };
    const time = setTimeout(changeText, 5000);

    document.querySelector("button").addEventListener("click", () => {
      clearTimeout(time);
    });
  </script>
</html>
